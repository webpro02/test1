<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Kakao 지도 시작하기</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>      <!-- 지도 스타일 변경 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6b6424ae9093b235f80c61fbe91d1c41"></script>
    <script>
        var container = document.getElementById('map');     // 지도를 표시할 div 
        var options = {
            center: new kakao.maps.LatLng(37.2771, 127.1341),       // 지도의 중심좌표
            level: 3        // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(container, options);       // 지도를 생성합니다
        
        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(37.2771, 127.1341); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);
    </script>
</body>
</html>
